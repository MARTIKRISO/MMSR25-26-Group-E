<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MMSR UI{% endblock %}</title>

    <!-- Tailwind via CDN TODO: Replace this with the proper way to install -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen text-gray-900">

    <!-- Global Navigation (optional) -->
    <header class="w-full bg-purple-700 text-white py-4 px-8 shadow">
        <a href="/"><h1 class="text-2xl font-semibold">MMSR Practical Project - Group E</h1></a>
    </header>

    <main class="p-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
